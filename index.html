<!DOCTYPE html>
<html>

<head lang="en">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta charset="utf-8">

	<title>Single Page App Without A Framework</title>

	<link href="http://fonts.googleapis.com/css?family=Open+Sans:400" rel="stylesheet">
	<link href="assets/css/styles.css" rel="stylesheet">
</head>

<body>

	<div class="main-content">

		<div class="all-products page">

			
			<ul class="products-list">
				<script id="products-template" type="x-handlebars-template">​
					{{#each this}}
						<li data-index="{{Id}}">
							<a href="#" class="product-photo"><img src="{{Small_Image}}" height="130" alt="{{Mobile_Name}}"/></a>
							<h2><a href="#"> {{Mobile_Name}} </a></h2>
							<ul class="product-description">
								<li><span>Manufacturer: </span>{{Manufacturer}}</li>
								<li><span>Storage: </span>{{Storage}} GB</li>
								<li><span>OS: </span>{{OS}}</li>
								<li><span>Camera: </span>{{Camera}} Mpx</li>
							</ul>
							<button>Buy Now!</button>
							<p class="product-price">{{Price}}$</p>
							<div class="highlight"></div>
						</li>
					{{/each}}
				</script> 
			</ul>

		</div>


		<div class="single-product page">

			<div class="overlay"></div>

			<div class="preview-large">
				<h3>Single product view</h3>
				<img src=""/>
				<p></p>

				<span class="close">×</span>
			</div>

		</div>

		<div class="error page">
			<h3>Sorry, something went wrong :(</h3>
		</div>

	</div>


	<script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0/handlebars.min.js"></script>
	<script src="https://js.zohostatic.com/creator/widgets/version/1.0/widgetsdk-min.js"></script>
	<script src="assets/js/script.js"></script>

</body>
</html>
